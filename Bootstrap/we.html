<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Grid Row with Bootstrap</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebarContent {
            background-color: #f5deb3;
            border: 1px solid #ddd;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: #8b4513;
            border-radius: 8px;
        }
        
        .container {
            padding: 20px;
            max-width: 1200px;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .row {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="sidebarContent">col with 5</div>
            </div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-6">
                        <div class="sidebarContent">col 3.5</div>
                    </div>
                    <div class="col-md-6">
                        <div class="sidebarContent">col 3.5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
