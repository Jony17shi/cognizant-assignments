<!DOCTYPE html>
<html>
<head>
    <title>tablespan.html</title>
</head>
<body>
    <h4>Cell that spans two rows:</h4>
    <table border="1">
        <tr>
            <td>First Name:</td>
            <td>John</td>
        </tr>
        <tr>
            <td rowspan="2">Telephone:</td>
            <td>555-77 854</td>
        </tr>
        <tr>
            <td>555-77 855</td>
        </tr>
    </table>
</body>
</html>
