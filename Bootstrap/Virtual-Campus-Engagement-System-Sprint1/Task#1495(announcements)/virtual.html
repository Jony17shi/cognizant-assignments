<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Announcements</title>
  <!-- Bootstrap & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: Customize Dot Colors -->
  <style>
    .carousel-indicators [data-bs-target] {
      background-color: #999;
    }
    .carousel-indicators .active {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Academic Announcements</h2>

  <div id="announcementCarousel" class="carousel slide" data-bs-ride="carousel">
    
    <!-- Dots -->
    <div class="carousel-indicators" id="announcementIndicators">
      <!-- Dots filled via jQuery -->
    </div>

    <!-- Cards -->
    <div class="carousel-inner" id="announcementContent">
      <!-- Cards filled via jQuery -->
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#announcementCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#announcementCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- jQuery Script -->
<script>
  const announcements = [
    { title: "Exam Schedule Released", text: "Mid-term exams start from 25th June 2025. Download your timetable from the student portal." },
    { title: "Library Notice", text: "Library will remain open 24x7 from 20th to 30th June for exam preparation." },
    { title: "AI Workshop by IBM", text: "Attend the free AI Workshop on 22nd June. Industry experts will guide you on the latest trends." },
    { title: "Sports Fest 2025", text: "Registrations for the Annual Sports Fest are open. Deadline: 20th June." },
    { title: "CODEATHON", text: "TECH-ATHON a coding competition by TechAcademy." },
    { title: "Cultural Events", text: "Annual Day celebration is going to be held. So be ready with your activities!" },
    { title: "Best Project Selection", text: "Best projects from all academic years are being shortlisted for awards." }
  ];

  $(document).ready(function () {
    const content = $('#announcementContent');
    const indicators = $('#announcementIndicators');

    announcements.forEach((item, index) => {
      const activeClass = index === 0 ? 'active' : '';

      // âœ… Carousel Card with Helvetica Font
      const card = `
        <div class="carousel-item ${activeClass}">
          <div class="card mb-3 mx-auto text-wrap shadow-lg" 
               style="width: 700px; height: 300px; background-color: #d0e8ff; font-family: 'Helvetica', 'Arial', sans-serif; color: #1a1a1a;">
            <div class="card-header fw-bold fs-4">${item.title}</div>
            <div class="card-body">
              <p class="card-text fs-5">${item.text}</p>
            </div>
          </div>
        </div>
      `;
      content.append(card);

      // Dots
      const dot = `<button type="button" data-bs-target="#announcementCarousel" data-bs-slide-to="${index}" class="${activeClass}" aria-label="Slide ${index + 1}"></button>`;
      indicators.append(dot);
    });
  });
</script>

</body>
</html>
