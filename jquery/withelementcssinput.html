<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Input Focus Style</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Style for focused input -->
  <style>
    input[type="text"] {
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .textBoxStyle {
      background-color: rgb(160, 255, 249);
      color: white;
      border: 2px solid #000000;
      outline: none;
    }

    table {
      font-family: Arial, sans-serif;
    }

    td {
      padding: 8px;
    }
  </style>

  <!-- jQuery to add/remove focus style -->
  <script type="text/javascript">
    $(document).ready(function () {
      $('input[type="text"]').focus(function () {
        $(this).addClass('textBoxStyle');
      }).blur(function () {
        $(this).removeClass('textBoxStyle');
      });
    });
  </script>
</head>

<body>
  <table>
    <tr>
      <td>First Name</td>
      <td><input type="text" /></td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td><input type="text" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>
        <select>
          <option value="select">Please Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" /></td>
    </tr>
  </table>
</body>
</html>
