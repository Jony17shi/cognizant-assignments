<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .custdiv {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
        }

        .div1, .div4 {
            height: 500px;
        }

        .div2, .div3 {
            height: 200px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row align-items-end">
        <!-- div1: tall left -->
        <div class="col-md-3">
            <div class="custdiv div1">div1</div>
        </div>

        <!-- div2 & div3: short, centered -->
        <div class="col-md-3">
            <div class="custdiv div2">div2</div>
        </div>
        <div class="col-md-3">
            <div class="custdiv div3">div3</div>
        </div>

        <!-- div4: tall right -->
        <div class="col-md-3">
            <div class="custdiv div4">div4</div>
        </div>
    </div>
</div>

</body>
</html>
